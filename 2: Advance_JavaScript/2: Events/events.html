<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
    <style>
        #mouseover {
            background-color: aqua;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- First Method -->
    <button id="btn">Click me!</button>
    <button id = "right-btn">Right Click me!</button>
    <button id = "doubleClick-btn">Double Click me!</button>
    <br>
    <br>
    <button onclick="document.write('Click Reload to back')">Click me 1 time</button>
    <button ondblclick="alert('Click ok to go back')">Click me 2 times</button>

    <!-- Second Method -->

    <button id = "new-btn">new Click me!</button>
    <br>
    <br>
    <div id="mouseover">Mouse Over</div>
    <script src="events.js"></script>
</body>
</html>
