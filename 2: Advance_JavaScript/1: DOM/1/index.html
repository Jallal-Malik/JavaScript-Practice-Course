<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model / DOM</title>
</head>
<body>
    <div class="container">
        <h1 id = "heading" class = "myClass">Dom is a Demo</h1>
        <p class = "myClass">DOM is a Document Object Model</p>
        <p>DOM is a JavaScript part</p>
        <button>Click me!</button>
    </div>

    <div class="child-container">
        <h2>First Child</h2>
        <p  class="child-para" style="visibility: hidden;">First Child Details</p>
    </div>

    <div class="text-container">
        <div class="fruits">
            <h2>Fruits</h2>
            <ul>
                <li>mango</li>
                <li>orange</li>
                <li>banana</li>
            </ul>
        </div>
    </div>

    <div class="attributes-container">
        <h3 class="heading-attribute">Attributes</h3>
        <p name= "Jallal" class = "para-2">Get & Set Attribute</p>
    </div>

    <div class="box">Box 1</div>

    <div class="sibling-container">
        <div class="boxes">Box 1</div>
        <div class="boxes">BOx 2</div>
        <div class="boxes">Box 3</div>
        <div class="boxes">Box 4</div>
        <div class="boxes">Box 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
